<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss Youuu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0, #ff8a9d);
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            max-width: 600px;
            width: 80%;
        }

        .message {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }

        /* Initially hide the image and message */
        .image-container, .message-container-2 {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Style the buttons */
        .button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff6b6b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff4040;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Message Section -->
        <p class="message">I miss youuu ❤️ Iloveyouuuu ❤️</p>

        <!-- Reveal Button for Image -->
        <button class="button" onclick="revealImage()">Click to see a surprise!</button>

        <!-- Image Section (Initially Hidden) -->
        <div class="image-container" id="imageContainer">
            <img src="Us.jpg" alt="Us together">
            <!-- Reveal Button for Message -->
            <button class="button" onclick="revealMessage()">Reveal the message</button>
        </div>

        <!-- Message 2 Section (Initially Hidden) -->
        <div class="message-container-2" id="messageContainer2">
            <p class="message">I miss you na babyyy ❤️ I love you so muchhh ❤️❤️❤️</p>
        </div>
    </div>

    <script>
        // Function to reveal the image
        function revealImage() {
            var imageContainer = document.getElementById("imageContainer");
            imageContainer.style.display = "block";  // Show the image container
            setTimeout(() => {
                imageContainer.style.opacity = 1;  // Smooth reveal
            }, 100);  
        }

        // Function to reveal the second message
        function revealMessage() {
            var messageContainer2 = document.getElementById("messageContainer2");
            messageContainer2.style.display = "block";  // Show the message container
            setTimeout(() => {
                messageContainer2.style.opacity = 1;  // Smooth reveal
            }, 100);  
        }
    </script>

</body>
</html>
